<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Capitalização</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simulador de Capitalização</h2>
        <label for="inicial">Valor Inicial (R$):</label>
        <input type="number" id="inicial" value="1000">
        <label for="taxa">Taxa de Juros Anual (%):</label>
        <input type="number" id="taxa" value="5">
        <label for="tempo">Tempo (anos):</label>
        <input type="number" id="tempo" value="10" min="1">
        <button onclick="simular()">Simular</button>
        <canvas id="grafico"></canvas>
        <div id="resultado"></div>
    </div>
    
    <script src="script.js">
       
    </script>
</body>
</html>
